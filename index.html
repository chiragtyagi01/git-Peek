<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="stylesheet" href="./src/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitPeek</title>
  </head>
  <body class="bg-lm-bg text-lm-text m-0 p-0 box-border text-sm font-mono">
    <div class="container max-w-6xl mx-auto px-4 py-8 flex flex-col gap-10 min-h-screen justify-center">
      <header class="flex justify-between items-center flex-wrap">
        <h1 class="font-bold text-2xl sm:text-3xl tracking-widest">GitPeek</h1>
        <div id="btn-mode" class="flex items-center gap-2 font-bold text-xl hover:cursor-pointer transition ease-in-out hover:scale-105">
          <p id="mode-text">DARK</p>
          <div class="icon-container w-6 h-6"><img id="mode-icon" src="./images/moon-icon.svg" class="w-full" /></div>
        </div>
      </header>

      <main>
        <div id="project" class="w-full flex flex-col gap-5">
          <div class="searchbar-container relative bg-lm-bg-content rounded-2xl flex flex-col sm:flex-row p-3 gap-3 sm:gap-0 justify-between items-center bg-[url('./images/search-icon.svg')] bg-no-repeat bg-[left_1rem_center] shadow-lm-shadow">
            <input type="search" name="user-input" id="input" class="pl-12 w-full sm:w-[70%] outline-none bg-transparent text-lm-text placeholder:text-lm-text text-sm" placeholder="Enter a GitHub username..." required>
            <div class="error absolute text-red-500 font-bold right-4 top-full mt-1 text-xs">
              <p id="no-results">no search results</p>
            </div>
            <button class="btn-search w-full sm:w-auto px-4 py-2 bg-btn border-none rounded-xl text-white text-sm font-bold hover:cursor-pointer hover:bg-btn-hover active:scale-95" id="submit">Search</button>
          </div>

          <div class="profile-container bg-lm-bg-content rounded-2xl shadow-lm-shadow p-6">
            <div class="profile-content flex flex-col gap-6">
              <div class="profile-header flex gap-10 flex-wrap items-center">
                <img id="avatar" class="w-44 rounded-full" src="" alt="">
                <div class="profile-info-wrapper flex flex-col justify-between ">
                  <div class="profile-name flex flex-col justify-between text-lm-text-alt gap-1">
                    <h2 id="name" class="text-2xl font-bold text-lm-text"></h2>
                    <a href="#" target="_blank" rel="noopener noreferrer" class="text-blue-400" id="user"></a>
                  </div>
                  <p id="date" class="text-sm text-gray-400"></p>
                </div>
              </div>

              <p id="bio" class="leading-6 opacity-75 text-sm"></p>

              <div class="profile-stats-wrapper grid grid-cols-3 gap-4 text-center bg-lm-bg rounded-lg p-4">
                <div class="profile-stat flex flex-col gap-1">
                  <p class="text-xs">Repos</p>
                  <p id="repos" class="text-base font-bold text-lm-text-alt"></p>
                </div>
                <div class="profile-stat flex flex-col gap-1">
                  <p class="text-xs">Followers</p>
                  <p id="followers" class="text-base font-bold text-lm-text-alt"></p>
                </div>
                <div class="profile-stat flex flex-col gap-1">
                  <p class="text-xs">Following</p>
                  <p id="following" class="text-base font-bold text-lm-text-alt"></p>
                </div>
              </div>

              <div class="profile-bottom-wrapper flex flex-col gap-3">
                <div class="profile-info flex items-center gap-3">
                  <div class="w-5"><img src="./images/location-icon.svg" alt=""></div>
                  <p id="location" class="break-words text-sm"></p>
                </div>
                <div class="profile-info flex items-center gap-3 text-lm-text">
                  <div class="w-5"><img src="./images/website-icon.svg" alt=""></div>
                  <a href="#" id="page" class="text-lm-text break-all text-sm"></a>
                </div>
                <div class="profile-info flex items-center gap-3">
                  <div class="w-5"><img src="./images/twitter-icon.svg" alt=""></div>
                  <a href="#" id="twitter" class="text-lm-text break-all text-sm"></a>
                </div>
                <div class="profile-info flex items-center gap-3">
                  <div class="w-5"><img src="./images/company-icon.svg" alt=""></div>
                  <p id="company" class="break-words text-sm"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
